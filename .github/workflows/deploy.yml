name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Optional: install dependencies if needed
      # - run: npm install

      - name: Build dev version
        run: |
          mkdir -p build/dev
          # Assuming your build command generates 'build' folder here, uncomment next line if needed
          # npm run build
          cp -r build/* build/dev/
          rm -rf build/dev/.git build/dev/.github

      - name: Deploy dev to subfolder
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: build/dev
          publish_branch: gh-pages
          destination_dir: dev
          keep_files: true

  deploy-main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Optional: install dependencies if needed
      # - run: npm install

      - name: Build prod version
        run: |
          mkdir -p build/prod
          # Uncomment next line if you have a build command
          # npm run build
          cp -r build/* build/prod/
          rm -rf build/prod/.git build/prod/.github

      - name: Deploy main to root
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: build/prod
          publish_branch: gh-pages
          destination_dir: ''
          keep_files: true
